<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheet.css">
    <title>My tasks</title>
</head>

<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/tasks}">My tasks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks/create}">Create new task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/mainPage}">My day</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" th:href="@{/myWeek}">My week</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/myCategories}">My categories</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="mainBox">
        <h1>My tasks</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Created At</th>
                <th>Planned On</th>
                <th>Status</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.createdAt}"></td>
                <td th:text="${task.plannedOn}"></td>
                <td th:text="${task.status}"></td>
                <td th:style="'background-color:' + (${task.category != null} ? ${task.category.color} : ' ')">
                    <span th:text="${task.category != null ? task.category.name : ' '}"></span>
                </td>
                <td><a class="btn btn-primary" th:href="@{/tasks/update/{id}(id=${task.id})}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{/deleteTask(id=${task.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
