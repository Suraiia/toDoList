<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.orgxmlns http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Create task</title>
</head>

<body>
<h1>Create task</h1>


<form th:action="@{/tasks/create}" th:object="${task}" method="post">
    <label for="title">Task:</label><br>
    <input type="text" id="title" th:field="*{title}"><br>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

    <label for="plannedOn">Planned date:</label><br>
    <input type="date" id="plannedOn" name="plannedOn">
    <p th:if="${#fields.hasErrors('plannedOn')}" th:errors="*{plannedOn}"></p><br>

    <label for="status"></label><br>
    <select id="status" name="status">
        <option value="">Select a Status</option>
        <option th:each="status : ${statuses}"
                th:value="${status}"
                th:text="${status.displayName}"></option>
    </select><br>
    <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p><br>

    <select id="category" name="category">
        <option value="">Select a Category</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:data-color="${category.color}"></option>
    </select>
    <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p><br>

    <label for="colorPicker"></label>
    <input type="color" id="colorPicker" name="color" disabled><br>

    <input type="submit" value="Save">
</form>

<script>
    document.getElementById('category').addEventListener('change', function() {
        var selectedOption = this.options[this.selectedIndex];
        var color = selectedOption.getAttribute('data-color');
        document.getElementById('colorPicker').value = color || '#ffffff';
    });
</script>

</body>
</html>
