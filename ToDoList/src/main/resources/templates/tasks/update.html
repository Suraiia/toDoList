<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Update task</title>
</head>
<body>
<div class="container mt-5">
    <h1>Update task</h1>
    <form th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Task:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="plannedOn" class="form-label">Planned date:</label>
            <input type="date" class="form-control" id="plannedOn" th:field="*{plannedOn}">
            <div class="text-danger" th:if="${#fields.hasErrors('plannedOn')}" th:errors="*{plannedOn}"></div>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label"></label>
            <select id="status" class="form-select" th:field="*{status}">
                <option value="">Select a Status</option>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.displayName}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

            <label for="category" class="form-label"></label>
